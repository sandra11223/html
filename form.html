<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .main{
            background-image: url(sssssss.jpg);
            background-repeat: no-repeat;
            background-size: cover;
           
        }
    
    </style>
</head>
<body class="main">
    <div >
    </div>
    <form>
        <center>
        <h1>Student Registration Form</h1></center>
        <center>
        <label for="name">Name</label>
        <input type="text"id="name"name="name"><br><br>
        <label for="fname">Father Name</label>
        <input type="text"id="fname"name="fname"><br><br>
        <label for="paddress">Postal Address</label>
        <input type="text"id="paddress"name="paddress"><br><br>
        <label for="paddress">Personal Address</label>
        <input type="text"id="paddress"name="paddress"><br><br>
        <label for="sex">Sex</label>
        <input type="radio" id="male" name="male" value="male">
        <label for="male">Male</label>
        <input type="radio" id="female" name="female" value="female">
        <label for="female">Female</label><br><br>
        <label for="city">City</label>
        <select id="city" name="City">
            <option value="Delhi">Delhi</option>
            <option value="Mumbai">Mumbai</option>
            <option value="Paris">Paris</option>
            <option value="Kolkata">Paris</option>
        </select><br>
        <label for="course">Course</label>
        <select id="course" name="Course">
            <option value="Bsc cs">Bsc cs</option>
            <option value="Bca">Bca</option>
            <option value="BA english">BA english</option>
            <option value="Hindi">Hindi</option>
        </select><br>
        <label for="district">District</label>
        <select id="district" name="District">
            <option value="Kannur">Kannur</option>
            <option value="Kozhikode">Kozhikode</option>
            <option value="Kochi">Kochi</option>
            <option value="Malapuram">Malapuram</option>
        </select><br>
        <label for="state">State</label>
        <select id="state" name="State">
            <option value="Tamilnadu">Tamilnadu</option>
            <option value="Kerala">Kerala</option>
            <option value="Karnataka">Karnataka</option>
            <option value="Andhra Pradesh">Andhra Pradesh</option>
        </select><br>
        <label for="pincode">Pincode</label>
        <input type="email"id="email"name="Email"><br><br>
        <label for="email">Email</label>
        <input type="DOB"id="DOB"name="DOB"><br><br>
        <label for="DOB">DOB</label>
        <input type="mobile no"id="mobile no"name="Mobile no"><br><br>
        <label for="mobile no">Mobile no</label>
        <input type="mobile no"id="mobile no"name="Mobile no"><br><br>
        <input type="Reset"value="Reset">
        <input type="Submit"value="Submit form">
        </center>
    </form>
</body>
</html>
